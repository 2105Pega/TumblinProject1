<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button type="button" onclick="loadDoc()">Here</button>
    <script>
        function loadDoc() {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("demo").innerHTML = this.responseText;
            }
          };
          xhttp.open("POST", "http://localhost:8080/Project1/api/c/d", true);
          xhttp.send();
        }
        </script>
    <script>
    function run(){
    let data = 300;
        var myTable = document.getElementById('myTable');
    myTable.rows[1].cells[2].innerHTML = data;
    }
    run();
    </script>
    <table id = 'myTable'>
        <button type="button" onclick="run()">Change Content</button>
          <tr>
            <th>Months</th>
            <th>January</th> 
            <th>February</th>
          </tr>
          <tr>
            <td>2</td>
            <td></td>
            <td></td>
          </tr>
        </table>
</body>
</html>
